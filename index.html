<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ashar Syamsuddin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin-top: 60px;
    }
    .profile-section {
      text-align: center;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
    }
    .profile-picture {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #007bff;
      margin-bottom: 20px;
    }
    .social-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .social-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 120px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .social-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .social-links i {
      font-size: 40px;
      color: #007bff;
      margin-bottom: 10px;
    }
    .social-links a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 14px;
      transition: color 0.3s;
    }
    .social-links a:hover {
      color: #007bff;
    }
    .container {
      max-width: 960px;
    }
  </style>
</head>
<body>

  <!-- Profile Section -->
  <div class="container">
    <div class="profile-section">
      <img src="syam.jpg" alt="Profile Picture" class="profile-picture mb-3">
      <h1>Ashar Syamsuddin</h1>
      <p>Web Programer Profesional</p>
      <!-- Social Links -->
      <div class="social-links">
        <div class="social-card">
          <a href="https://github.com/Syamsuddin-ashar" target="_blank" aria-label="GitHub">
            <i class="fab fa-github"></i>
            <p>GitHub</p>
          </a>
        </div>
        <div class="social-card">
          <a href="https://www.linkedin.com/in/syamsuddin-ashar-491940329/" target="_blank" aria-label="LinkedIn">
            <i class="fab fa-linkedin"></i>
            <p>LinkedIn</p>
          </a>
        </div>
        <div class="social-card">
          <a href="https://web.facebook.com/profile.php?id=61562456002076" target="_blank" aria-label="Facebook">
            <i class="fab fa-facebook"></i>
            <p>Facebook</p>
          </a>
        </div>
        <div class="social-card">
          <a href="https://www.instagram.com/syamsuddin_ashar/" target="_blank" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
            <p>Instagram</p>
          </a>
        </div>
        <div class="social-card">
          <a href="https://www.website-anda.com" target="_blank" aria-label="Website">
            <i class="fas fa-globe"></i>
            <p>Website</p>
          </a>
        </div>
        <div class="social-card">
          <a href="https://ko-fi.com/ashar_syamsuddin" target="_blank" aria-label="Ko-fi">
            <i class="fas fa-coffee"></i>
            <p>Ko-fi</p>
          </a>
        </div>
        <div class="social-card">
          <a href="https://www.buymeacoffee.com/ashar_syamsuddin" target="_blank" aria-label="Buy Me a Coffee">
            <i class="fas fa-coffee"></i>
            <p>Buy Me a Coffee</p>
          </a>
        </div>
        <div class="social-card">
          <a href="https://gumroad.com" target="_blank" aria-label="Gumroad">
            <i class="fas fa-shopping-cart"></i>
            <p>Gumroad</p>
          </a>
        </div>
        <div class="social-card">
          <a href="https://creativemarket.com" target="_blank" aria-label="Creative Market">
            <i class="fas fa-store"></i>
            <p>Creative Market</p>
          </a>
        </div>
        <div class="social-card">
          <a href="https://themeforest.net" target="_blank" aria-label="ThemeForest">
            <i class="fas fa-palette"></i>
            <p>ThemeForest</p>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
